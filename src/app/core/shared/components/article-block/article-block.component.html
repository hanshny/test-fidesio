<div class="article-block">
    <img [src]="articleData.imageSrc" alt="Article image" class="article-block-image">
    <h2 class="article-block-title">{{ articleData.title }}</h2>
    <p class="article-block-meta">
      <span class="article-block-category">{{ articleData.category }}</span>
      <span class="article-block-date">{{ articleData.date }}</span>
    </p>
  </div>
